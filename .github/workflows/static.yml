name: Deploy static content to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: Enable Corepack (Yarn Berry)
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          node -v
          yarn -v

      # Atenție: fără --immutable, ca să nu pice pe mici nepotriviri de lock
      - name: Install dependencies
        run: yarn install

      # Debug înainte de build
      - name: List files before build
        run: |
          pwd
          ls -la
          echo "Has package.json:"
          cat package.json | head -n 40

      - name: Build (Vite)
        run: yarn build

      # Debug după build: dacă nu există dist/, vedem clar
      - name: Check build output
        run: |
          echo "Root files:" && ls -la
          echo "dist/ files:" && ls -la dist
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
